<h3>Mocks example</h3>
<br>
<p>Add a contact</p>
<form>
    <input type="text" id="nextName" ng-model="nextContact">
    <button id="add-btn" ng-click="addContact( nextContact )">Add</button>
</form>
<br>
<p>List of contacts</p>
<ul>
    <li ng-repeat="contact in contacts">
        {{ contact.id }}. {{ contact.name }}
        <button ng-click="deleteContact( contact.id )">Delete</button>
    </li>
</ul>
<br>
